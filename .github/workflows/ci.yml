name: CI

on: [push, pull_request]

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r social_streamliner/requirements.txt

    - name: Run Python tests
      run: |
        python -m unittest discover social_streamliner/tests

  android-build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0' # Usa una versione specifica di Flutter
        channel: 'stable'

    - name: Install Flutter dependencies
      run: flutter pub get
      working-directory: ./social_streamliner_app

    - name: Run Flutter tests
      run: flutter test
      working-directory: ./social_streamliner_app

    - name: Build Flutter APK
      run: flutter build apk --release
      working-directory: ./social_streamliner_app

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: social_streamliner_app/build/app/outputs/flutter-apk/app-release.apk
